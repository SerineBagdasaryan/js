<script>
function palindrome1(str) {
if (str == str.split('').reverse().join('')) { // splitov string@ darcnel array, heto  reverse ov tars, joinov noric string
return true;
} else {
return  false;
}
}
console.log(palindrome1('lalalalal'));//palindrome

function palindrome2(str) {
var len = str.length;
for (var i=0; i<Math.floor(len/2); i++) {
if(str[i]!==str[len-1-i]){
return false;
}
}
return true;
}
console.log(palindrome2('wwwrrrwww'))
//
</script>
